[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "ruff>=0.11.9",
]

[project.scripts]
serve = "bank_credit:main"
populate = "bank_credit.scripts.populate:main"